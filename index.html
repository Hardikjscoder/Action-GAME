<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="game">
        <div class="game-over-container">
            <h2 class="heading" id="gameOver">Game Over</h2>
        </div>
        <h2 class="heading" id="score">Your Score: 0</h2>

        <div class="newLevel">
            <h2 class="heading" id="new-level">You have reached Level 2</h2>
        </div>

        <div class="buttons">
            <button id="btn">start the game</button>
            <button id="pause">pause the game</button>
            <button id="restart">restart the game</button>
        </div>

        <div class="hero"></div>
        <div class="villian"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
